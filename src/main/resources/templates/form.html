<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="POST">
		<div>
			<label for="habilitar">Habilitar</label>
			<div >
			
				<input type="checkbox" th:field="*{habilitar}" id="habilitar" ><!-- *{pais} ya que mapeamos el objeto al form, entonces este estara a pais -->
				
			</div>
		</div>
		<div th:if="${#fields.hasErrors('habilitar')}" th:errors="*{habilitar}"></div>
		
		<div>
			<label>Genero</label>
			<div >
			
				<input type="radio" th:field="*{genero}" id="genero1" value="Hombre">
				<label  for="genero1">Onvre</label>
			</div>
			<div >
			
				<input type="radio" th:field="*{genero}" id="genero2" value="Mujer">
				<label  for="genero2">Mujer</label>
			</div>
		</div>
		<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
		
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text"  id="identificador" th:field="*{identificador}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		
		<div>
			<label for="pais">País</label>
			<div>
				<select id="pais" th:field="*{pais}"><!-- *{pais} ya que mapeamos el objeto al form, entonces este estara a pais -->
					<option value="">--Seleccionar País--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option><!-- Convierte map a set -->
				</select>
			</div>
		</div>
		<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		
		<div>
			<label >Roles</label>
			<div th:each="rol: ${listaRoles}">
			
				<input type="checkbox" th:field="*{roles}" th:value="${rol.id}"><!-- *{pais} ya que mapeamos el objeto al form, entonces este estara a pais -->
				<label th:for="${#ids.prev('roles')}" th:text="${rol.nombre}"></label>
			</div>
		</div>
		<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text"  id="nombre" th:field="*{nombre}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text"  id="apellido" th:field="*{apellido}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		<div>
			<label for="username">username</label>
			<div>
				<input type="text"  id="username" th:field="*{username}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<div>
			<label for="password">password</label>
			<div>
				<input type="password" th:field="*{password}" id="password" >
			</div>
		</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number"  id="cuenta" th:field="*{cuenta}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		<div>
			<label for="fechanacimiento">Fecha</label>
			<div>
				<input type="date"  id="fechanacimiento" th:field="*{fechanacimiento}" placeholder="yyyy-MM-dd">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('fechanacimiento')}" th:errors="*{fechanacimiento}"></div>
		<div>
			<label for="email">email</label>
			<div>
				<input type="email" id="email" th:field="*{email}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
	
</body>
</html>
