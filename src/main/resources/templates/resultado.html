<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">


	<h4 th:text="${usuario.identificador}"></h4>
	<ul class="list-group"> 
		<li class="list-group-item active" >Resultado</li>
		<li class="list-group-item" th:text="${usuario.nombre}"></li>
		<li class="list-group-item" th:text="${usuario.apellido}"></li>
		<li class="list-group-item" th:text="${usuario.username}"></li>
		<li class="list-group-item" th:text="${usuario.password}"></li>
		<li class="list-group-item" th:text="${usuario.email}"></li>
		<li class="list-group-item" th:text="${usuario.pais.id}"></li>
		<li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
		<li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
		<li class="list-group-item" th:text="${#dates.format(usuario.fechanacimiento,'dd/MM/yy')}"></li><!-- # es un helper de thymeleaf -->
		
		
		<li class="list-group-item" th:text=" 'Habilitado:'+ ${usuario.habilitar}"></li>
		<li class="list-group-item" th:text=" 'Genero:' + ${usuario.genero}"></li>
		
		 <li class="list-group-item" th:text="'Secreto:'+${usuario.valorSecreto}"></li>
		 <li class="list-group-item active">Roles:</li> 
	</ul>
	<ul class="list-group">
			<li  class="list-group-item" th:each="role: ${usuario.roles}" th:text=" ${role.id} +'.-'+ ${role.nombre}+ '==>'+ ${role.rol}"></li>
	</ul>
</div>
</body>
</html>
