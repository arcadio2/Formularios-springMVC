<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<h4 th:text="${usuario.identificador}"></h4>
	<ul>
		<li th:text="${usuario.nombre}"></li>
		<li th:text="${usuario.apellido}"></li>
		<li th:text="${usuario.username}"></li>
		<li th:text="${usuario.password}"></li>
		<li th:text="${usuario.email}"></li>
		<li th:text="${usuario.pais.id}"></li>
		<li th:text="${usuario.pais.codigo}"></li>
		<li th:text="${usuario.pais.nombre}"></li>
		<li th:text="${#dates.format(usuario.fechanacimiento,'dd/MM/yy')}"></li><!-- # es un helper de thymeleaf -->
		Roles: 
		<ul>
			<li th:each="role: ${usuario.roles}" th:text=" ${role.id} +'.-'+ ${role.nombre}+ '==>'+ ${role.rol}"></li>
		</ul>
		Habilitado: <li th:text="${usuario.habilitar}"></li>
	</ul>
</body>
</html>
